<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о котиках</title>
</head>
<body>
    <div id="cats-container"></div>
    <script>
       const cats = [
        {
            "name": "Истелла",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2021-09/167200DD-A44F-4845-8D4D-ACCFC180165A.jpeg",
            "age": 8,
            "rate": 7,
            "favourite": false,
            "description": "ну крутая че",
            "id": 1
        },
        {
            "name": "Арианнна",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/064AEBCB-45EC-4CE7-AB13-C65F10F00B7B.jpeg",
            "age": 2,
            "rate": 10,
            "favourite": false,
            "description": "умнее чем Мерлан.",
            "id": 2
        },
        {
            "name": "Алина",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/_DM34706.JPG",
            "age": 1,
            "rate": 10,
            "favourite": true,
            "description": "Кидала и красивая хз.",
            "id": 3
        },
        {
            "name": "Эмин",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/1_25.jpg",
            "age": 4,
            "rate": 10,
            "favourite": false,
            "description": "Любимчик Истеллы",
            "id": 4
        },
        {
            "name": "Алия",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/%D0%BB%D0%B5%D0%B2%D0%B83_%D0%B0%D0%BB%D0%B5%D0%BA%D1%81.jpg",
            "age": 1,
            "rate": 8,
            "favourite": false,
            "description": "искожевская",
            "id": 5
        },
        {
            "name": "Стефани",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/4_30.jpg",
            "age": 6,
            "rate": 9,
            "favourite": false,
            "description": "Прелестная Стефани – трогательная, добродушная и очень-очень общительная девочка как никто другой нуждается в заботе и любви. Приучена к лотку и когтеточке",
            "id": 6
        },
        {
            "name": "Дуся",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-02/B1444207-6EE3-4BA4-97F7-2F9666AE2F63.jpeg",
            "age": 1,
            "rate": 9,
            "favourite": false,
            "description": "Дусеньке около 1 года с небольшим, здорова, привита, стерилизована. Лоточек и когтеточку знает прекрасно. Очень общительная и нежная, хочет постоянного внимания.",
            "id": 7
        },
        {
            "name": "Бруно",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/IMG-20211223-WA0049.jpg",
            "age": 1,
            "rate": 10,
            "favourite": false,
            "description": "Очаровательный активный кот Бруно, находится в постоянном движении! Очаровательный и ласковый кот. Приучен к лотку, ладит с другими котами, привит.",
            "id": 8
        },
        {
            "name": "Лара",
            "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/%D1%81%D0%B2%D0%B5%D1%82%D0%BB%D1%8F%D1%87%D0%BE%D0%BA4_%D0%B0%D0%BB%D0%B5%D0%BA%D1%81.jpg",
            "age": 1,
            "rate": 9,
            "favourite": true,
            "description": "Немного боязливый, но очень добрый и нежный кот Светлячок. Приучен к лотку и когтеточке, ладит с детьми, привит. Станет вам хорошим другом",
            "id": 9
        }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const catsContainer = document.getElementById('cats-container');

        // Общие стили для контейнера котиков
        catsContainer.style.display = 'flex';
        catsContainer.style.flexWrap = 'wrap';
        catsContainer.style.gap = '20px';
        catsContainer.style.padding = '20px';
        catsContainer.style.backgroundColor = '#f4f4f4';
        catsContainer.style.fontFamily = 'Arial, sans-serif';

        cats.forEach(cat => {
            const catCard = document.createElement('div');
            // Стили для карточки котика
            catCard.style.backgroundColor = '#fff';
            catCard.style.borderRadius = '10px';
            catCard.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
            catCard.style.overflow = 'hidden';
            catCard.style.width = '300px';
            catCard.style.textAlign = 'center';
            catCard.style.padding = '20px';


            const catImage = document.createElement('img');
            catImage.src = cat.img_link;
            catImage.alt = cat.name;
            catImage.style.maxWidth = '100%'; // Стили для изображения котика
            catImage.style.borderRadius = '10px';

            const catName = document.createElement('h2');
            catName.textContent = cat.name;
            catName.style.margin = '15px 0 10px'; // Стили для имени котика
            catName.style.fontSize = '1.5em';

            const catAge = document.createElement('p');
            catAge.textContent = `Возраст: ${cat.age} лет`;
            catAge.style.margin = '5px 0'; // Стили для возраста
            catAge.style.fontSize = '1em';
            catAge.style.color = '#555';

            const catRate = document.createElement('p');
            catRate.textContent = `Рейтинг: ${cat.rate}/10`;
            catRate.style.margin = '5px 0'; // Стили для рейтинга
            catRate.style.fontSize = '1em';
            catRate.style.color = '#555';

            const catDescription = document.createElement('p');
            catDescription.textContent = cat.description;
            catDescription.style.margin = '5px 0'; // Стили для описания
            catDescription.style.fontSize = '1em';
            catDescription.style.color = '#555';


            const catFavourite = document.createElement('p');
            if (cat.favourite) {
                catFavourite.textContent = '⭐ Избранный';
                catFavourite.style.color = 'gold'; // Стили для избранного
                catFavourite.style.fontSize = '1.2em';
            }

            catCard.appendChild(catImage);
            catCard.appendChild(catName);
            catCard.appendChild(catAge);
            catCard.appendChild(catRate);
            catCard.appendChild(catDescription);
            if (cat.favourite) {
                catCard.appendChild(catFavourite);
            }

            catsContainer.appendChild(catCard);
        });
    });
    </script>
</body>
</html>
